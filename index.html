<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatind CSS Variables</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>Updating CSS Variable through <span class=hl>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" naming="blur" min="10" max="200" value="10" data-sizing="px">
        <label for="base-color">Base Color:</label>
        <input type="color" name="base-color" value="#f6b73c">
    </div>
    <img src="./bg.jpg">
</body>
<script src="index.js"></script>
</html>
